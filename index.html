<!DOCTYPE html>
<html>
<head>
    <title>Click Count</title>
		<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        
        <div class="grid-item" id="item-1">
            <span class="inner-grid-p"></span>
        </div>
        <div class="grid-item" id="item-2">
            <span class="inner-grid-p"></span>
        </div>
        <button class="grid-item" id="item-3">
            <span class="inner-grid-p">AC</span>
        </button>
        <button class="grid-item" id="item-4">
            <span class="inner-grid-p f-30">+/-</span>
        </button>
        <button class="grid-item" id="item-5">
            <span class="inner-grid-p f-30 ">%</span>
        </button>
        <button class="grid-item" id="item-6">
            <span class="inner-grid-p f-30">/</span>
        </button>
        <button class="grid-item" id="item-7">
            <span class="inner-grid-p">7</span>
        </button>
        <button class="grid-item" id="item-8">
            <span class="inner-grid-p">8</span>
        </button>
        <button class="grid-item" id="item-9">
            <span class="inner-grid-p">9</span>
        </button>
        <button class="grid-item symbols" id="item-10">
            <span class="inner-grid-p f-30">*</span>
        </button>
        <button class="grid-item" id="item-11">
            <span class="inner-grid-p">4</span>
        </button>
        <button class="grid-item" id="item-12">
            <span class="inner-grid-p">5</span>
        </button>
        <button class="grid-item" id="item-13">
            <span class="inner-grid-p">6</span>
        </button>
        <button class="grid-item symbols" id="item-14">
            <span class="inner-grid-p f-30">-</span>
        </button>
        <button class="grid-item" id="item-15">
            <span class="inner-grid-p">1</span>
        </button>
        <button class="grid-item" id="item-16">
            <span class="inner-grid-p">2</span>
        </button>
        <button class="grid-item" id="item-17">
            <span class="inner-grid-p">3</span>
        </button>
        <button class="grid-item symbols" id="item-18">
            <span class="inner-grid-p f-30 x">+</span>
        </button>
        <button class="grid-item" id="item-19">
            <span class="inner-grid-p">0</span>
        </button>
        <button class="grid-item" id="item-20">
            <span class="inner-grid-p f-30">.</span>
        </button>
        <button class="grid-item symbols" id="item-21">
            <span class="inner-grid-p f-30">=</span>
        </button>
    </div>
    <script type="text/javascript" src="script.js"></script>
	<!-- <script type="text/javascript" src="script-1.js"></script> -->
</body>
</html>
